<!DOCTYPE html>

</head>
<body>
    <script type="text/javascript">
        function getHashTags(string) {   
            return string.split(" ").map(i => '#' + i).sort((function(a, b){ return b.length - a.length})).slice(0, 3);;
        }

        console.log(getHashTags('Quel peut bien etre le mot le plus long.'));
        console.log(getHashTags('Vivement les vacances pour profiter du soleil.'));

    </script>
</body>
</html>
