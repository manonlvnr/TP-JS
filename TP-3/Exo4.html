<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<ul id="keybordList">

</ul>
    <script type="text/javascript">
        const list = []
        
            document.onkeypress = function(press){
                if(list.length < 20){
                    const keyPaste = document.createElement('li');
                    keyPaste.textContent = press.key;
                    globalList = document.querySelector('#keybordList');
                    const all = globalList.appendChild(keyPaste);
                    list.push(all);

                } else if (list.length >= 20){
                    list.shift();
                    let globalList = document.querySelector('#keybordList');
                    globalList.removeChild(globalList.firstChild);                
                }
            }
    </script>
</body>
</html>
