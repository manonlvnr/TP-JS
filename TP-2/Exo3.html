<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        <img id="snkr1" src="https://www.sneakers.fr/wp-content/uploads/2021/12/xnike-air-trainer-1-qs-coriander-square-380x380.jpg.pagespeed.ic.EQqFu9nwvn.jpg">
        <img id="snkr2" src="https://www.sneakers-actus.fr/wp-content/uploads/2019/12/Sacai-x-Nike-LDWaffle-Black-@eggi_4-600x463.jpg">
    
    <script type="text/javascript">
    const snkr1 = document.getElementById("snkr1");
    const snkr2 = document.getElementById("snkr2");

    snkr1.onclick = function(){
        snkr1.width *= 1.2;
        snkr2.width *= 0.8;
    }
    snkr2.onclick = function(){
        snkr2.width *= 1.2;
        snkr1.width *= 0.8;
    }
    </script>
    </body>
