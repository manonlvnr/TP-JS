    <body>
        <img id="snkr1" onmouseover="goBig(this)"  onmouseleave="goSmall(this)" src="https://www.sneakers.fr/wp-content/uploads/2021/12/xnike-air-trainer-1-qs-coriander-square-380x380.jpg.pagespeed.ic.EQqFu9nwvn.jpg">
        <img id="snkr2" onmouseover="goBig(this)"  onmouseleave="goSmall(this)" src="https://www.sneakers-actus.fr/wp-content/uploads/2019/12/Sacai-x-Nike-LDWaffle-Black-@eggi_4-600x463.jpg">
    
    <script type="text/javascript">
    function goBig(img){
        img.style = "transform: scale(3);"
    }

    function goSmall(img){
        img.style = "transform: scale(1);"
    }
    </script>
    </body>
