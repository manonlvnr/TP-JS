<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="list">
        <li>Toto</li>
        <li>Tata</li>
        <li>Titi</li>
        <li>Tutu</li>
    </ul>
    <script type="text/javascript">
    
    document.body.onload = changeElement;

    function changeElement () {
    const list = document.getElementById('list');
    list.removeChild(document.getElementsByTagName('li').item(1));
    const second = document.querySelector('ul li:nth-child(1)')
    second.insertAdjacentHTML('afterend', '<li>Tyty</li>');
    }
    
    </script>
</body>
</html>
