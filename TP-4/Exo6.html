<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        function findLongestWord(string){
            let sentence = string.match(/\w[a-z]{0,}/gi);
            let longestWord = sentence[0];

            for(let i = 1 ; i < sentence.length ; i++)
            {
                if(longestWord.length < sentence[i].length)
                {
                    longestWord = sentence[i];
                } 
            }
            return longestWord;
        }
        document.write(findLongestWord("Quel peut etre le mot le plus long de cette phrase"));

    </script>
</body>
</html>
